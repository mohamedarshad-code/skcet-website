<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="1200" height="800" fill="url(#skyGrad)"/>
  
  <!-- Ground -->
  <rect y="600" width="1200" height="200" fill="#15803d"/>
  
  <!-- Main Building -->
  <rect x="200" y="250" width="800" height="350" fill="url(#buildingGrad)" stroke="#64748b" stroke-width="3"/>
  
  <!-- Windows Grid -->
  <g fill="#1e40af" opacity="0.7">
    <rect x="250" y="300" width="60" height="80" rx="5"/>
    <rect x="350" y="300" width="60" height="80" rx="5"/>
    <rect x="450" y="300" width="60" height="80" rx="5"/>
    <rect x="550" y="300" width="60" height="80" rx="5"/>
    <rect x="650" y="300" width="60" height="80" rx="5"/>
    <rect x="750" y="300" width="60" height="80" rx="5"/>
    <rect x="850" y="300" width="60" height="80" rx="5"/>
    
    <rect x="250" y="420" width="60" height="80" rx="5"/>
    <rect x="350" y="420" width="60" height="80" rx="5"/>
    <rect x="450" y="420" width="60" height="80" rx="5"/>
    <rect x="550" y="420" width="60" height="80" rx="5"/>
    <rect x="650" y="420" width="60" height="80" rx="5"/>
    <rect x="750" y="420" width="60" height="80" rx="5"/>
    <rect x="850" y="420" width="60" height="80" rx="5"/>
  </g>
  
  <!-- Entrance -->
  <rect x="500" y="480" width="200" height="120" fill="#0f172a"/>
  <rect x="520" y="500" width="160" height="100" fill="#1e3a8a"/>
  
  <!-- Trees -->
  <circle cx="100" cy="550" r="50" fill="#166534"/>
  <rect x="90" y="550" width="20" height="50" fill="#78350f"/>
  
  <circle cx="1100" cy="550" r="50" fill="#166534"/>
  <rect x="1090" y="550" width="20" height="50" fill="#78350f"/>
  
  <!-- Text -->
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">SKCET Campus</text>
</svg>
