<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wallGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#wallGrad)"/>
  
  <!-- Floor -->
  <rect y="500" width="800" height="100" fill="#94a3b8"/>
  
  <!-- Interactive Board -->
  <rect x="50" y="100" width="400" height="250" fill="#1e293b" stroke="#475569" stroke-width="8" rx="10"/>
  <rect x="70" y="120" width="360" height="210" fill="#0f172a"/>
  
  <!-- Board Content Lines -->
  <line x1="90" y1="150" x2="250" y2="150" stroke="#3b82f6" stroke-width="3"/>
  <line x1="90" y1="180" x2="300" y2="180" stroke="#3b82f6" stroke-width="3"/>
  <line x1="90" y1="210" x2="200" y2="210" stroke="#3b82f6" stroke-width="3"/>
  
  <!-- Desks -->
  <rect x="500" y="350" width="120" height="80" fill="#78350f" rx="5"/>
  <rect x="650" y="350" width="120" height="80" fill="#78350f" rx="5"/>
  <rect x="500" y="450" width="120" height="80" fill="#78350f" rx="5"/>
  <rect x="650" y="450" width="120" height="80" fill="#78350f" rx="5"/>
  
  <!-- Chairs -->
  <rect x="480" y="380" width="40" height="40" fill="#1e40af" rx="5"/>
  <rect x="630" y="380" width="40" height="40" fill="#1e40af" rx="5"/>
  <rect x="480" y="480" width="40" height="40" fill="#1e40af" rx="5"/>
  <rect x="630" y="480" width="40" height="40" fill="#1e40af" rx="5"/>
  
  <!-- Laptop on desk -->
  <rect x="520" y="360" width="80" height="50" fill="#334155" rx="3"/>
  <rect x="525" y="365" width="70" height="40" fill="#60a5fa"/>
  
  <!-- Text -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e293b" text-anchor="middle">Smart Classroom</text>
</svg>
