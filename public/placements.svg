<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="placementBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#placementBg)"/>
  
  <!-- Building silhouettes -->
  <rect x="100" y="300" width="150" height="300" fill="#064e3b" opacity="0.6"/>
  <rect x="280" y="250" width="120" height="350" fill="#064e3b" opacity="0.6"/>
  <rect x="430" y="280" width="140" height="320" fill="#064e3b" opacity="0.6"/>
  <rect x="800" y="260" width="160" height="340" fill="#064e3b" opacity="0.6"/>
  <rect x="990" y="300" width="130" height="300" fill="#064e3b" opacity="0.6"/>
  
  <!-- Graduation Caps -->
  <g transform="translate(300, 150)">
    <rect x="-30" y="0" width="60" height="5" fill="#1e293b"/>
    <polygon points="0,-30 -40,0 40,0" fill="#1e293b"/>
    <circle cx="0" cy="0" r="3" fill="#fbbf24"/>
  </g>
  
  <g transform="translate(600, 120)">
    <rect x="-30" y="0" width="60" height="5" fill="#1e293b"/>
    <polygon points="0,-30 -40,0 40,0" fill="#1e293b"/>
    <circle cx="0" cy="0" r="3" fill="#fbbf24"/>
  </g>
  
  <g transform="translate(900, 140)">
    <rect x="-30" y="0" width="60" height="5" fill="#1e293b"/>
    <polygon points="0,-30 -40,0 40,0" fill="#1e293b"/>
    <circle cx="0" cy="0" r="3" fill="#fbbf24"/>
  </g>
  
  <!-- Percentage Circle -->
  <circle cx="600" cy="400" r="120" fill="#10b981" stroke="#ffffff" stroke-width="8"/>
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle">95%</text>
  
  <!-- Text -->
  <text x="600" y="680" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#d1fae5" text-anchor="middle">Placements 2024</text>
  <text x="600" y="730" font-family="Arial, sans-serif" font-size="28" fill="#a7f3d0" text-anchor="middle">Top Global Companies</text>
</svg>
